<div class="container-fluid my-3">
  <mat-card>
    <mat-card-title>
      <div class="d-flex align-items-center">
        <app-voltar (onClick)="back()"></app-voltar>
        <h4 class="m-0">Cadastro de Saída</h4>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form #form="ngForm">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="id">Código</label>
              <input type="text"
                     id="id"
                     name="id"
                     disabled
                     class="form-control"
                     [(ngModel)]="object.id"
                     pInputText>
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label for="usuarioResponsavel">Usuário Responsável</label>
              <input type="text"
                     id="usuarioResponsavel"
                     name="usuarioResponsavel"
                     class="form-control"
                     [(ngModel)]="object.usuarioResponsavel.nome"
                     disabled>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="dataSaida">Data da Saída</label>
              <span class="field-required">*</span>
              <p-calendar name="dataSaida"
                          id="dataSaida"
                          required
                          validation
                          dataType="string"
                          dateFormat="dd/mm/yy"
                          [style]="{width: '100%'}"
                          [maxDate]="maxDate"
                          [locale]="pt"
                          inputStyleClass="form-control"
                          [(ngModel)]="object.dataSaida">
              </p-calendar>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <label for="item">Item</label>
              <p-autoComplete id="item"
                              name="item"
                              appendTo="body"
                              field="nome"
                              #itemToAdd
                              inputStyleClass="form-control"
                              [dropdown]="true"
                              (onSelect)="setQtdeDefaultItem()"
                              (keyup.control.enter)="insertItem()"
                              [(ngModel)]="saidaItem.item"
                              [suggestions]="itemList"
                              (onClear)="saidaItem.item = null"
                              (completeMethod)="findProdutos($event)">
              </p-autoComplete>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="qtde">Quantidade</label>
              <input type="number"
                     id="qtde"
                     autocomplete="off"
                     #qtdeToAdd
                     (keyup.control.enter)="insertItem()"
                     [(ngModel)]="saidaItem.qtde"
                     name="qtde"
                     class="form-control"
                     pInputText>
            </div>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label class="invisible">Action</label>
              <button type="button"
                      style="height: 35px"
                      class="form-control"
                      (click)="insertItem()"
                      mat-stroked-button>
                <mat-icon>done</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="object?.saidaItem?.length > 0" class="example-container mat-elevation-z8">
          <mat-table #table="matTable" [dataSource]="object.saidaItem">
            <ng-container matColumnDef="item">
              <mat-header-cell *matHeaderCellDef> Item</mat-header-cell>
              <mat-cell *matCellDef="let itemSaida"> {{itemSaida.item.nome}} </mat-cell>
              <mat-footer-cell *matFooterCellDef class="font-weight-bolder"> Total</mat-footer-cell>
            </ng-container>

            <ng-container matColumnDef="qtde">
              <mat-header-cell *matHeaderCellDef> Qtde</mat-header-cell>
              <mat-cell *matCellDef="let itemSaida"> {{itemSaida.qtde}} </mat-cell>
              <mat-footer-cell *matFooterCellDef> {{getQtdeTotal()}} </mat-footer-cell>
            </ng-container>

            <ng-container matColumnDef="actionsForm">
              <mat-header-cell *matHeaderCellDef> Opções</mat-header-cell>
              <mat-cell *matCellDef="let itemSaida">
                <button class="btn btn-outline-primary rounded"
                        type="button"
                        pTooltip="Remover"
                        (click)="removeItem(itemSaida.item.id)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </mat-cell>
              <mat-footer-cell *matFooterCellDef></mat-footer-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"
                            class="font-weight-bolder"></mat-footer-row>
          </mat-table>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="observacao">Observação</label>
              <textarea id="observacao"
                        name="observacao"
                        rows="1"
                        class="form-control"
                        pInputTextarea
                        [(ngModel)]="object.observacao"
                        autoResize="autoResize">
              </textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 d-flex justify-content-end">
            <app-cancelar (onClick)="back()"></app-cancelar>
            <app-salvar (onClick)="save()"></app-salvar>
          </div>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
