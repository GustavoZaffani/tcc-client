<div class="container-fluid my-3">
  <mat-card>
    <mat-card-title>
      <div class="d-flex align-items-center">
        <app-voltar (onClick)="back()"></app-voltar>
        <h4 class="m-0">Cadastro de Item</h4>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form #form="ngForm" (submit)="save()">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="id">Código</label>
              <input type="text"
                     id="id"
                     name="id"
                     disabled
                     class="form-control"
                     [(ngModel)]="object.id"
                     pInputText>
            </div>
          </div>

          <div class="col-md-10">
            <div class="form-group">
              <label for="descricao">Nome</label>
              <span class="field-required">*</span>
              <input type="text"
                     id="descricao"
                     name="descricao"
                     required
                     validation
                     class="form-control"
                     [(ngModel)]="object.nome"
                     pInputText>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="patrimonio">Patrimônio</label>
              <input type="number"
                     id="patrimonio"
                     name="patrimonio"
                     class="form-control"
                     onlyNumber
                     [(ngModel)]="object.patrimonio"
                     pInputText>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="siorg">Siorg</label>
              <input type="number"
                     id="siorg"
                     name="siorg"
                     class="form-control"
                     onlyNumber
                     [(ngModel)]="object.siorg"
                     pInputText>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="string"
                     id="valor"
                     currencyMask
                     name="valor"
                     class="form-control"
                     [(ngModel)]="object.valor"
                     pInputText>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="qtdeMinima">Qtde Mínima</label>
              <span class="field-required">*</span>
              <input type="number"
                     id="qtdeMinima"
                     name="qtdeMinima"
                     onlyNumber
                     required
                     validation
                     class="form-control"
                     [(ngModel)]="object.qtdeMinima"
                     pInputText>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="localizacao">Localização</label>
              <span class="field-required">*</span>
              <input type="text"
                     id="localizacao"
                     name="localizacao"
                     required
                     validation
                     class="form-control"
                     [(ngModel)]="object.localizacao"
                     pInputText>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="devolver">Devolver</label>
              <p-dropdown [options]="yesNoDropdown"
                          [(ngModel)]="object.devolver"
                          [style]="{width: '100%'}"
                          id="devolver"
                          name="devolver">
              </p-dropdown>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="saldo">Saldo</label>
              <span class="field-required">*</span>
              <input type="number"
                     id="saldo"
                     name="saldo"
                     onlyNumber
                     required
                     validation
                     class="form-control"
                     [(ngModel)]="object.saldo"
                     pInputText>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="grupo">Grupo</label>
              <span class="field-required">*</span>
              <app-cadastroRapido href="/grupo/form" [id]="object?.grupo?.id"></app-cadastroRapido>
              <p-autoComplete id="grupo"
                              name="grupo"
                              appendTo="body"
                              field="descricao"
                              required
                              validation
                              inputStyleClass="form-control"
                              [forceSelection]="true"
                              [dropdown]="true"
                              [suggestions]="grupoList"
                              [(ngModel)]="object.grupo"
                              (onClear)="object.grupo = null"
                              (completeMethod)="findGrupos($event)">
              </p-autoComplete>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 d-flex justify-content-end">
            <app-cancelar (onClick)="back()"></app-cancelar>
            <app-salvar [typeButton]="'submit'"></app-salvar>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
