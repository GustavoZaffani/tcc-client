<mat-toolbar class="d-flex justify-content-between mat-elevation-z9" style="height: 50px; background-color: #222d43">
  <div class="d-flex align-items-center">
    <button *ngIf="widthScreen < 1200" id="btn-sidenav" class="btn-icon btn-sidenav" (click)="toogleSidenav()">
      <i class="fa fa fa-bars"></i>
    </button>
    <img src="../../assets/utfpr.jpg" alt="logo_constru" style="width: 40px">
    <a *ngIf="widthScreen >= 600" routerLinkActive="active" routerLink="/" style="margin-left: 10px; color: white; text-decoration: none">Sistema de Gerenciamento do DAINF</a>
    <a *ngIf="widthScreen < 600" routerLinkActive="active" routerLink="/" style="margin-left: 10px; color: white; text-decoration: none">Lab DAINF</a>
  </div>
  <button class="btn-sidenav">
    <a (click)="logout()" class="d-flex"><mat-icon style="color: #FFFFFF">exit_to_app</mat-icon></a>
  </button>
</mat-toolbar>
