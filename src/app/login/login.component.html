<div class="container w-100 h-100 d-flex justify-content-center align-items-center">
<!--  <div [style]="{backgroundColor: 'blue', height: '10px'}"></div>-->
  <div class="col-md-5">
    <mat-card>
      <mat-card-header class="justify-content-center" style="margin: 25px 0 45px 0;">
        <mat-card-title>
          <span>Sistema Laboratório</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #form (submit)="login()">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field style="width: 100%">
                <mat-label for="username">Usuário</mat-label>
                <input type="text"
                       id="username"
                       name="username"
                       [(ngModel)]="usuario.username"
                       matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field style="width: 100%">
                <mat-label for="password">Senha</mat-label>
                <input type="password"
                       id="password"
                       name="password"
                       [(ngModel)]="usuario.password"
                       matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
              <button mat-stroked-button
                      type="submit"
                      class="w-100 br-25px"
                      color="primary">Acessar</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
