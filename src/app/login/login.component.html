<div class="container w-100 h-100 d-flex justify-content-center align-items-center">
  <div class="col-md-5">
    <mat-card style="width: 400px; height: 400px;" class="d-flex justify-content-between flex-column">
      <div class="div-header">
        <span>Sistema Laboratório</span>
      </div>
      <mat-card-content class="h-100">
        <form #form (submit)="login()" class="d-flex flex-column justify-content-around h-100">
          <div class="d-flex flex-column justify-content-center h-100">
            <div class="row" style="margin: 10px 0">
              <div class="col-md-12">
                <mat-form-field style="width: 100%">
                  <mat-label for="username">Usuário</mat-label>
                  <input type="text"
                         id="username"
                         name="username"
                         [(ngModel)]="usuario.username"
                         matInput>
                </mat-form-field>
              </div>
            </div>

            <div class="row" style="margin: 10px 0">
              <div class="col-md-12">
                <mat-form-field style="width: 100%">
                  <mat-label for="password">Senha</mat-label>
                  <input type="password"
                         id="password"
                         name="password"
                         [(ngModel)]="usuario.password"
                         matInput>
                </mat-form-field>
              </div>
            </div>
            <a href="#" class="text-center" style="color: #222d43">Esqueceu sua senha?</a>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
              <button mat-stroked-button
                      type="submit"
                      class="w-100 br-25px"
                      color="primary">Acessar
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
