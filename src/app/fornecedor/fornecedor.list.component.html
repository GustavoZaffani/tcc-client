<div class="container-fluid my-3">
  <mat-card>
    <mat-card-title>
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="m-0">Fornecedor</h4>
        <button type="button"
                (click)="openForm()"
                pTooltip="Inserir Novo Registro"
                mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="razaoSocial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Razão Social</th>
            <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
          </ng-container>

          <ng-container matColumnDef="nomeFantasia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Fantasia</th>
            <td mat-cell *matCellDef="let row">{{row.nomeFantasia}}</td>
          </ng-container>

          <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CNPJ</th>
            <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
          </ng-container>

<!--          <ng-container matColumnDef="actions">-->
<!--            <th mat-header-cell *matHeaderCellDef> Opções </th>-->
<!--            <td mat-cell *matCellDef="let row">-->
<!--              <button class="btn btn-outline-secondary rounded mr-2"-->
<!--                      type="button"-->
<!--                      pTooltip="Editar"-->
<!--                      (click)="edit(row.id)">-->
<!--                <i class="fa fa-edit"></i>-->
<!--              </button>-->
<!--              <button class="btn btn-outline-primary rounded"-->
<!--                      type="button"-->
<!--                      pTooltip="Remover"-->
<!--                      (click)="delete(row.id)">-->
<!--                <i class="fa fa-trash-o"></i>-->
<!--              </button>-->
<!--            </td>-->
<!--          </ng-container>-->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
