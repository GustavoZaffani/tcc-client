<div class="container-fluid my-3">
  <mat-card>
    <mat-card-title>
      <div class="d-flex align-items-center">
        <button type="button"
                (click)="back()"
                mat-icon-button>
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <h4 class="m-0">Cadastro de Fornecedor</h4>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form #form="ngForm">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="id">Código</label>
              <input type="text"
                     id="id"
                     name="id"
                     disabled
                     class="form-control"
                     [(ngModel)]="fornecedor.id"
                     pInputText>
            </div>
          </div>

          <div class="col-md-10">
            <div class="form-group">
              <label for="razaoSocial">Razão Social</label>
              <input type="text"
                     id="razaoSocial"
                     name="razaoSocial"
                     class="form-control"
                     pInputText>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nomeFantasia">Nome Fantasia</label>
              <input type="text"
                     id="nomeFantasia"
                     name="nomeFantasia"
                     class="form-control"
                     pInputText>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label for="cnpj">CNPJ</label>
              <input type="text"
                     id="cnpj"
                     name="cnpj"
                     class="form-control"
                     pInputText>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label for="ie">Inscrição Estadual</label>
              <input type="text"
                     id="ie"
                     name="ie"
                     class="form-control"
                     pInputText>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text"
                     id="endereco"
                     name="endereco"
                     class="form-control"
                     pInputText>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <p-autoComplete id="cidade"
                              name="cidade"
                              inputStyleClass="form-control"
                              [suggestions]="fornecedoresList"
                              (completeMethod)="findFornecedores($event)">
              </p-autoComplete>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="descricao">Estado</label>
              <input type="text"
                     id="descricao"
                     name="descricao"
                     class="form-control"
                     pInputText>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
          <button type="button"
                  class="mr-2 w-100px br-25px"
                  mat-stroked-button
                  (click)="back()">
            Cancelar
          </button>

          <button type="button"
                  color="primary"
                  class="w-100px br-25px"
                  mat-stroked-button
                  (click)="save()">
            Salvar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
