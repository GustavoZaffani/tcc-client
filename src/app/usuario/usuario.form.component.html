<div class="container-fluid my-3">
  <mat-card>
    <mat-card-title>
      <div class="d-flex align-items-center">
        <button type="button"
                (click)="back()"
                mat-icon-button>
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <h4 class="m-0">Cadastro de Usuário</h4>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form #form="ngForm">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="id">Código</label>
              <input type="text"
                     id="id"
                     name="id"
                     disabled
                     class="form-control"
                     [(ngModel)]="usuario.id"
                     pInputText>
            </div>
          </div>

          <div class="col-md-5">
            <div class="form-group">
              <label for="descricao">Nome</label>
              <input type="text"
                     id="descricao"
                     name="descricao"
                     class="form-control"
                     [(ngModel)]="usuario.nome"
                     pInputText>
            </div>
          </div>

          <div class="col-md-5">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text"
                     id="email"
                     name="email"
                     class="form-control"
                     [(ngModel)]="usuario.email"
                     pInputText>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="usuario">Usuário</label>
              <input type="text"
                     id="usuario"
                     name="usuario"
                     class="form-control"
                     [(ngModel)]="usuario.usuario"
                     pInputText>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="text"
                     id="senha"
                     name="senha"
                     class="form-control"
                     pInputText>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="grupo">Grupo de Acesso</label>
              <select name="grupo"
                      id="grupo"
                      class="form-control">
                <option value="">Selecione</option>
                <option value="A">Administrador</option>
                <option value="L">Laboratorista</option>
                <option value="P">Professor</option>
                <option value="S">Aluno</option>
              </select>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
          <button type="button"
                  class="mr-2 w-100px br-25px"
                  mat-stroked-button
                  (click)="back()">
            Cancelar
          </button>

          <button type="button"
                  color="primary"
                  class="w-100px br-25px"
                  mat-stroked-button
                  (click)="save()">
            Salvar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
