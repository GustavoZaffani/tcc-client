<button type="button"
        (click)="click()"
        pTooltip="Ajuda"
        mat-icon-button>
  <i class="fa fa-2x fa-question-circle-o"></i>
</button>

<p-dialog header="Ajuda"
          [(visible)]="dialogHelp"
          [style]="{minWidth: '400px'}"
          [modal]="true"
          [baseZIndex]="10000">

    <div class="row">
      <div class="col-md-12">
        <p>{{messageHelp}}</p>
      </div>
    </div>
    <p-footer>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
          <button type="submit"
                  color="primary"
                  class="text-uppercase"
                  (click)="dialogHelp = false"
                  mat-raised-button>
            OK
          </button>
        </div>
      </div>
    </p-footer>
</p-dialog>
